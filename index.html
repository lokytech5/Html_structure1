<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Strucing web page-->
    <header>
      <!--Introductory content belonging to a page-->
      <!--Consist of navigation bar and other menu items-->
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>

    <!--Use to represent main content of a page-->
    <main>
      <!--Consist of different section of your webpage-->
      <section>
        <!--Group related content-->
        <!--Consist of a heading depends if h1 has already been used in your page-->
        <h2>Product</h2>
        <article>
          <!--Used in representing any independent self containing piece of content-->
        </article>

        <article></article>
        <article></article>
      </section>

      <!--Second Section here-->
      <section>
        <h2>Testimonial</h2>
        <article></article>
        <article></article>
      </section>
    </main>

    <aside>
      <!--Use to relate content not directly related to the main web page e.g advert-->
    </aside>
    <footer>
      <!--Consist of navigation element and other menu items of unorderd list-->
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </footer>
    <script src="index.html" charset="UTF-8"></script>
  </body>
</html>
